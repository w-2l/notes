<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
<img src="./cropped-1920-1200-502378.png" alt="图片不显示出现的文本" title="鼠标悬停显示的文字" width="200">
<!--controls 显示播放控件-->
<!--autoplay 自动播放（部分浏览器不支持）-->
<!--loop 循环播放-->
<audio src="" controls autoplay loop></audio>
<!--controls 显示播放控件-->
<!--autoplay 自动播放（谷歌需要配合muted实现静音自动播放）-->
<!--loop 循环播放-->
<video src=" " controls autoplay loop></video>
</body>
</html>
