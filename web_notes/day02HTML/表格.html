<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--table 表格整体，包含tr-->
<!--tr 表格每行，包含td-->
<!--td 单元格-->
<table border="1">
    <thead>
    <tr>
        <td>name</td>
        <td>number</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2">aaaa</td>
<!--   删除td>123</td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
