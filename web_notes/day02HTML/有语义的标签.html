<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义</title>
</head>
<body>

  <tr>
    <th>年级</th>
    <th>姓名</th>
    <th>学号</th>
    <th>班级</th>
  <tr>
    <td rowspan="2">高三</td>
    <td>张三</td>
    <td>110</td>
    <td>三年二班</td>
  </tr>
  <tr>
    <td>赵四</td>
    <td>120</td>
    <td>三年三班</td>
  </tr>
  <tr>
    <td>评语</td>
    <td colspan="3">秀秀</td>
  </tr>
</table>
</body>
</html>
