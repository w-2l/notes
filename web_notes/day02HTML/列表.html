<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--ul包含li 无序列表-->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
<!--ol包含li 无序列表-->
<ol>
  <li>a</li>
  <li>b</li>
  <li>c</li>
</ol>
<!--dl包含dd/dt 自定义列表-->
<dl>
  <dt>主题</dt>
  <dd>春</dd>
  <dd>夏</dd>
  <dd>秋</dd>
  <dd>冬</dd>
</dl>
</body>
</html>
